<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEED</title>
    <link rel="stylesheet" href="criacao.css">
    <script type="text/javascript" src="criacao.js" defer></script>
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logoJEED.png" alt="Logo JEED">
        </div>
        <nav class="nav-menu">
            <a href="index.html">INICIO</a>
            <a href="index.html#container3">CARACTERÍSTICAS</a>
            <a href="index.html#container4">CAMPEONATOS</a>
            <a href="index.html#contato">FALE CONOSCO</a>
        </nav>
        <div class="login-button">
            <a href="login.html">Acessar conta</a>
        </div>
    </header>
    <main>
        <section class="novo-campeonato">
            <h1>NOVO CAMPEONATO</h1>
            <hr>
            <form action="salvar_campeonato.php" method="post">
                <label for="nome-campeonato">NOME DO <span style="color: #7B94A5;">CAMPEONATO</span></label>
                <input type="text" id="nome-campeonato" name="nome-campeonato" placeholder="Digite o nome do campeonato" maxlength="25">

                <label for="data-horario">DATA E <span style="color: #7B94A5;">HORÁRIO</span></label>
                <div class="date-time">
                    <input type="date" id="data-horario" name="data-horario">
                    <input type="time" id="hora-horario" name="hora-horario">
                </div>

                <label for="numero-equipes">NÚMERO DE <span style="color: #7B94A5;">EQUIPES</span></label>
                <input type="number" id="numero-equipes" name="numero-equipes" placeholder="Mínimo 2, Máximo 3" min="2" max="8">
                <!-- <button type="submit">Salvar Campeonato Banco</button> -->

                <section class="modalidades">
                    <h2>MODALIDADES</h2>
                    <div class="modalidade" id="futsal" name="modalidade">
                        <img src="img/futsal.png" alt="Futsal">
                        <p>FUTSAL</p>
                    </div>
        
                    <div class="modalidade" id="basquete" name="modalidade">
                        <img src="img/bask.png" alt="Basquete">
                        <p>BASQUETE</p>
                    </div>
                    <div class="modalidade" id="volei" name="modalidade">
                        <img src="img/volei.png" alt="Vôlei">
                        <p>VÔLEI</p>
                    </div>
                    <div class="modalidade" id="queimada" name="modalidade">
                        <img src="img/queimada.png" alt="Tênis de Mesa" id="tenismesa">
                        <p>QUEIMADA</p>
                    </div>
                   
                    <input type="hidden" name="modalidade_selecionada" id="modalidade_selecionada">
                    <div class="botao-criar">
                        <button type="submit" class="btn" id="criar-campeonato">Criar</button>
                    </div>
                
                </section>
            </form>
        </section>

       
    </main>
    <footer class="footer">
        <p>&copy; 2024 JEED. Todos os direitos reservados.</p>
    </footer>
</body>


<script>
    const modalidades = document.querySelectorAll('.modalidade');
    let modalidadeSelecionada;

    modalidades.forEach(modalidade => {
        modalidade.addEventListener('click', () => {
            modalidades.forEach(m => m.classList.remove('selected'));
            modalidade.classList.add('selected');
            modalidadeSelecionada = modalidade.id;
            document.getElementById('modalidade_selecionada').value = modalidadeSelecionada;
        });
    });
</script>

</html>
